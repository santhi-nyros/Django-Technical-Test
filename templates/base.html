<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Logo Nav - Start Bootstrap Template</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li>
                        <a href="/accounts/update/">Update profile</a>
                    </li>
                     <li>
                        <a href="/accounts/todos/">Todo's</a>
                    </li>
                    <li>
                        <a href="/accounts/reset_password/">Reset Password</a>
                    </li>
                    <li>
                        <a href="/accounts/logout/">Logout</a>
                    </li>
                    {% else %}
                     <li>
                        <a href="/accounts/reg/">Registration</a>
                    </li>
                    <li>
                        <a href="/accounts/login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <!-- <script src="{% static 'js/jquery.js' %}"></script> -->

    <!-- Bootstrap Core JavaScript -->
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script type="text/javascript">
    function getId(ID){
        var todo_id = ID;
        var url = '/accounts/todo_status/'+ID+'/';
        $('#get_todo').attr('action', url)
    }
</script>

</body>

</html>
